<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Generalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/build.css" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" href="styles/default.css"> -->
  <!-- <link href="/css/highlight/rainbow.css" rel="stylesheet" type="text/css"> -->
  <link href="/css/highlight/rainbow.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic" type="text/css"> -->
  <!-- <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400italic' rel='stylesheet' type='text/css'> -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans|Noto+Sans|Crimson+Text' rel='stylesheet' type='text/css'>
</head>

<body>

  <header class="wrap">
    <div class="site-header">
      <h1 class="site-name">
        <a href="/"> {{ site.title }} </a>
      </h1>

      <nav class="site-nav">
        <ul>
        {% for page in site.pages %}
          {% if page.title != 'Home' %}
          <li>
            <a href="{{ page.url }}" {% if page.url == url %}class="is-current"{% endif %}>
              {{ page.title }}
            </a>
          </li>
          {% endif %}
        {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <div class="post-wrap">

    {{ body }}

  </div>

  <footer>
    &copy; {{ site.date | date: '%Y' }} Justin Brown, all rights reserved
  </footer>
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>(function(G,o,O,g,l){G.GoogleAnalyticsObject=O;G[O]||(G[O]=function(){(G[O].q=G[O].q||[]).push(arguments)});G[O].l=+new Date;g=o.createElement('script'),l=o.scripts[0];g.src='//www.google-analytics.com/analytics.js';l.parentNode.insertBefore(g,l)}(this,document,'ga'));ga('create','UA-41777951-1');ga('send','pageview')</script>
</body>
</html>
