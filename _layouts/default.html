<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A Generalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/stylesheets/build.css" rel="stylesheet">
  <link href="/stylesheets/highlight/rainbow.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans|Gentium+Book+Basic|Alegreya' rel='stylesheet' type='text/css'>
  <link href="{{site.permalink}}/feed.xml" rel="alternate" type="application/rss+xml" title="A Generalist | JB's adventures in learning to code and develop technology" />
</head>

<body>
  <header class="wrap">
    <div class="site-header">
      <h1 class="site-name">
        <a href="/"> {{ site.title }} </a>
      </h1>

      <nav class="site-nav">
        <ul>
        {% for page in site.pages %}
          {% if page.title != 'Home' %}
          <li>
            <a href="{{ page.url }}" {% if page.url == url %}class="is-current"{% endif %}>
              {{ page.title }}
            </a>
          </li>
          {% endif %}
        {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <div class="post-wrap">
    {{ body }}
  </div>

  <footer>
    <div class="social-links">
      <a href="{{site.permalink}}/feed.xml"><img src="img/rss.svg" alt="rss"></a>
    </div>
    </br>
    <!-- <img src="img/rss.png" alt="rss"> -->
    <!-- <a href="/"><img class="logo" src="/img/foxy.svg"></a> -->
<!--     <svg>
      <path class="rss" .../>
    </svg> -->
    &copy; {{ site.date | date: '%Y' }} Justin Brown, all rights reserved
  </footer>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46786456-1', 'ageneralist.com');
    ga('send', 'pageview');

  </script>
</body>
</html>
