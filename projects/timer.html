    <div>

      <button>bgGradient2</button>

    <p id="clock">
      <!-- <span>01 : 10 : 13</span> -->
      <!-- <span class="emphasis">01 : 10 : 13</span> -->
      01 : 10 : 23
    </p>
  </div>

  <script>
    $(document).ready(function(){ // Consider using data-methods to rewrite this
      $('button').click(function(){
        var background = $(this).text();
        $('body').removeClass();
        $('body').addClass(background);
      });
      
      var timer = $.timer(function() {
        alert('This message was sent by a timer.');
      });

      timer.set({ time : 5000, autostart : true });
      timer.html
    });
  </script>
